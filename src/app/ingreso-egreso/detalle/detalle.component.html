<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detail income - expenses</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Type</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ingresosEgresos | ordenIngreso" >
                  <td>{{ item.descripcion }}</td>
                  <td>{{ item.monto | currency }}</td>
                  <td [class.text-success] = "item.tipo === 'income'" 
                      [class.text-danger] = "item.tipo === 'expense'">{{ item.tipo }}</td>
                  <td>
                    <button (click) = "borrar( item.uid )" type = "button" class="btn btn-danger">
                      <i class="fa fa-trash" ></i>
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
