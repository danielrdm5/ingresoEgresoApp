<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Income / Expense</h4>
            <p class="card-description">
              Specify amount
            </p>

            <form [formGroup] = "ingresoEgresoForm" (ngSubmit) = guardar() >
              
              <div class="form-group">
                <label>Description</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="DescripciÃ³n"
                       formControlName="descripcion"
                       name="descripcion">
              </div>

              <div class="form-group">
                  <label>Amount</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Monto"
                         formControlName="monto"
                         name="monto">
                    <p>
                      Must be a positive value
                    </p>
                </div>

              <div class="form-group">
                  <label>Type</label>
                  <br>
                  <button *ngIf="tipoMovimiento === 'income'" (click)="tipoMovimiento = 'expense'" type="button" class="btn btn-primary btn-block">Income</button>
                  <button *ngIf="tipoMovimiento === 'expense'" (click)="tipoMovimiento = 'income'" type="button" class="btn btn-warning btn-block">Expense</button>
              </div>

              <hr>
              <button type="submit" class="btn btn-success mr-2"
                      [disabled] = "ingresoEgresoForm.invalid || loading">
                <i *ngIf="!loading" class="fa fa-save"></i>
                <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
                Add
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancel</button>

            </form>
          </div>
        </div>
      </div>
</div>
