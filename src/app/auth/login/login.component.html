<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Welcome!</h2>
        <div class="auto-form-wrapper">

          <form [formGroup]="loginForm" (ngSubmit)="loginUsuario()">

            <div class="form-group">
              <label class="label">User</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="correo">
            </div>

            <div class="form-group">
              <label class="label">Password</label>
              <input type="password" class="form-control" placeholder="*********" formControlName="password">
            </div>

            <div class="form-group">
              <button *ngIf="!loading" type="submit" class="btn btn-primary submit-btn btn-block">Login</button>

              <button *ngIf="loading" [disabled]=true type="button" class="btn btn-primary submit-btn btn-block">
                <i class="fa fa-spin fa-sync"></i>
                Wait...
              </button>
            </div>


            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Don't have an account?</span>
              <br>
              <a routerLink="/register" class="text-black text-small">Register here</a>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
